apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = '1.7'
version = '0.1'
mainClassName = 'com.dotcms.qa.selenium.poc.POC'

repositories {
	mavenCentral()
}

dependencies {
   compile (
   	[group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.35.0'],
   	[group: 'log4j', name: 'log4j', version: '1.2.17']
   )
}
