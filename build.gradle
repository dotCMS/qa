apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = '1.6'
version = '0.1'
mainClassName = 'com.dotcms.qa.selenium.poc.POC'

repositories {
	maven {
	        url "http://repo.dotcms.com/artifactory/libs-release"
	}
}

dependencies {
   compile (
   	[group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.37.0'],
   	[group: 'log4j', name: 'log4j', version: '1.2.17']
   )
}
